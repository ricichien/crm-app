<nav class="sidebar" [class.collapsed]="!isExpanded" role="navigation" aria-label="Main navigation">
  <div class="brand-row" role="banner">
    <div class="brand">
      <div class="brand-text" *ngIf="isExpanded">
        <div class="title">CRM App</div>
        <div class="subtitle">Lead tracking</div>
      </div>
    </div>

    <button
      type="button"
      class="toggle-btn"
      (click)="toggle()"
      aria-label="Toggle sidebar"
      [attr.aria-expanded]="isExpanded"
      matTooltip="{{ isExpanded ? 'Collapse' : 'Expand' }}"
    >
      <mat-icon>{{ isExpanded ? 'chevron_left' : 'menu' }}</mat-icon>
    </button>
  </div>

  <ul class="menu" role="menu">
    <li *ngFor="let item of menu" role="none" class="menu-item">
      <a
        role="menuitem"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="menu-link"
        title="{{ item.label }}"
      >
        <mat-icon class="icon" aria-hidden="true">{{ item.icon }}</mat-icon>
        <span class="label" *ngIf="isExpanded">{{ item.label }}</span>
      </a>
    </li>

    <li role="none" class="menu-item logout-item">
      <button type="button" class="menu-link logout-btn" (click)="logout()" title="Sair">
        <mat-icon class="icon" aria-hidden="true">logout</mat-icon>
        <span class="label" *ngIf="isExpanded">Logout</span>
      </button>
    </li>
  </ul>

  <div class="bottom-note" *ngIf="isExpanded">
    <small>v1.0 Â· MVP</small>
  </div>
</nav>
