<div class="login-root" role="main">
  <div class="login-card" aria-labelledby="login-title">
    <section class="login-side login-form" aria-hidden="false">
      <div class="brand">
        <h1 id="login-title" class="brand-title">Task Manager</h1>
        <p class="brand-sub">Access the internal system — secure and fast.</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form" novalidate>
        <label class="input-group">
          <span class="icon" aria-hidden="true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              focusable="false"
              aria-hidden="true"
            >
              <path
                d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12z"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3.6 20.4c0-3.6 3.6-6 8.4-6s8.4 2.4 8.4 6"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>

          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Username"
            autocomplete="username"
            aria-label="Username"
          />
        </label>

        <label class="input-group">
          <span class="icon" aria-hidden="true">
            <!-- lock svg -->
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              focusable="false"
              aria-hidden="true"
            >
              <rect
                x="3"
                y="11"
                width="18"
                height="10"
                rx="2"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M7 11V8a5 5 0 0110 0v3"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>

          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Password"
            autocomplete="current-password"
            aria-label="Password"
          />

          <button
            type="button"
            class="pwd-toggle"
            (click)="togglePassword()"
            [attr.aria-pressed]="showPassword"
            aria-label="Show password"
          >
            <!-- eye / eye-off -->
            <ng-container *ngIf="!showPassword">
              <!-- eye -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                focusable="false"
                aria-hidden="true"
              >
                <path
                  d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="12"
                  cy="12"
                  r="3"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </ng-container>
            <ng-container *ngIf="showPassword">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                focusable="false"
                aria-hidden="true"
              >
                <path
                  d="M17.94 17.94A10.06 10.06 0 0112 19c-6 0-10-7-10-7a18.4 18.4 0 014.35-5.09"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 1l22 22"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9.88 9.88A3 3 0 0014.12 14.12"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </ng-container>
          </button>
        </label>

        <button class="btn-primary" type="submit" [disabled]="!username || !password">
          Sign in
        </button>
      </form>

      <p *ngIf="error" class="error" role="alert">{{ error }}</p>
    </section>

    <aside class="login-side login-visual" aria-hidden="true">
      <p class="visual-caption">Internal System — Staff only</p>
      <img src="assets/image.jpg" alt="Decorative portrait" />
    </aside>
  </div>
</div>
